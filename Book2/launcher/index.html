<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Launcher</title>
</head>
<body>
    <div class="flex-container">
    <aside class="first">
    <img src="img/man.jpg" alt="">
    </aside>

<div class="second">
    <section id="time">
    <table>
    <tr>
        <th scope="col">24</th>
        <th>9</th> 
        <th>1</th>
        <th>36</th>
    </tr>
    <tr>
        <td>days</td>
        <td>hours</td>
        <td>minute</td>
        <td>seconds</td>
    </tr>   
    </table>
    </section>
    
   
    <section id="about">
        <h2>Launcher<br>
        Launching Soon!</h2>
        <p>Far far away, behind the world mountains, 
        far from the Vokalia and Consonantia, there 
        live the blind text.</p>
    </section>

    <section id="form">
        <form action="" method="get">
          
            <input id="email" type="email" name="email" placeholder="Enter your email">
            <input id="send" type="submit" value="SEND">
        
        </form>
    </section>

    <div id="social">
        <div class="icon"><a href="https://www.facebook.com/"><img src="img/fb.png"alt=""></a></div>
        <div class="icon"><a href="http://twitter.com/"><img src="img/tw.png" alt=""></a></div>
        <div class="icon"><a href="http://www.instagram.com/"><img src="img/in.png" alt=""></a></div>
        <div class="icon"><a href="http://www.google.com"><img src="img/gg.png" alt=""></a></div>
        <div class="icon"><a href="http://www.pinterest.com/"><img src="img/pin.png" alt=""></a></div>
    </div>
</div>
</div>
</body>
</html>
